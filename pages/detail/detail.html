<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf="picList.length>0" autoplay=2000 loop=true pager=true style="height:300px">
    <ion-slide *ngFor="let tmp of picList">
      <img [src]="'http://localhost/framework/2_ionic/forStu/ajia_code/'+tmp.md" />
    </ion-slide>
  </ion-slides>
  <h2 style="font-size:2rem">{{title}}</h2>
  <h3 style="color:red;font-size:1.7rem">{{subtitle}}</h3>
  <p style="color:red;font-size:2.5rem">￥{{price}}</p>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button (click)="jumpToNotFound()" ion-button color="dark" clear>
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button  (click)="jumpToCart()" ion-button color="dark" clear>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="jumpToNotFound()" ion-button color="dark" clear>
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="addToCart()" block ion-button color="danger">
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
